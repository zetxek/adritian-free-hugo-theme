# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Adritian"
license = "MIT"
licenselink = "https://github.com/zetxek/adritian-free-hugo-theme/blob/main/LICENSE"
description = "A fast, accessible Hugo theme for personal websites and portfolios. Features dark/light mode, multilingual (13 languages + RTL), blog with sidebar, search, skills showcase, SEO-optimized JSON-LD, and perfect Lighthouse scores. Built on Bootstrap 5 with zero jQuery."
homepage = "https://github.com/zetxek/adritian-free-hugo-theme"
demosite = "https://adritian-demo.vercel.app"
min_version = "0.123.0"

tags = [
    "responsive",
    "clean",
    "minimal",
    "personal",
    "bootstrap",
    "blog",
    "portfolio",
    "dark",
    "dark-mode",
    "light",
    "multilingual",
    "contact",
    "sass",
    "archive",
    "landing",
    "search",
    "seo",
    "accessible",
    "rtl",
]

features = [
    "dark-mode",
    "blog",
    "portfolio",
    "multilingual",
    "search",
    "contact form",
    "SEO / JSON-LD",
    "skills showcase",
    "shortcodes",
    "print-friendly CV",
    "RTL support",
    "social sharing",
    "comments",
    "related posts",
    "table of contents",
    "reading time",
]

[author]
name = "Adrián Moreno Peña"
homepage = "https://www.adrianmoreno.info"

# If porting an existing theme
[original]
author = "Raditian"
homepage = "https://www.radity.com"
repo = "https://github.com/radity/raditian-free-hugo-theme"
