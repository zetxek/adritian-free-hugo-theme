## Homepage about
- id: "about_title"
  translation: "Qui suis-je ?"

- id: "about_content"
  translation:  <p class="lead">
      Ici, vous pouvez ajouter quelques informations sur vous. Un petit extrait qui décrit 
      votre expérience, par exemple.   
      </p>
      <p class="lead">
      Expliquez quelque chose sur votre parcours académique/études, ainsi que vos
      domaines de travail préférés. Considérez cette section comme une mise en contexte pour 
      l'expérience que vous allez décrire ci-dessous. Pourquoi avez-vous changé de travail ? Qu'est-ce qui vous a poussé à prendre un nouveau poste ? 
      Même si vous ne cherchez pas de travail, c'est un bon moyen de suggérer
      quel type de projets vous intéresse.
    </p>

